apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hono-ingress
  namespace: iot
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: hono.tailc2013b.ts.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hono-adapter-http
            port:
              number: 8443


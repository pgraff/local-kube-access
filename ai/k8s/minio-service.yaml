apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: ai
  labels:
    app: minio
spec:
  type: ClusterIP
  ports:
    - name: api
      port: 9000
      targetPort: api
      protocol: TCP
    - name: console
      port: 9001
      targetPort: console
      protocol: TCP
  selector:
    app: minio



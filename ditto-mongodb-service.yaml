apiVersion: v1
kind: Service
metadata:
  name: ditto-mongodb
  namespace: iot
spec:
  type: ClusterIP
  ports:
  - port: 27017
    targetPort: 27017
    protocol: TCP
  selector:
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/instance: mongodb-ditto
    app.kubernetes.io/component: mongodb


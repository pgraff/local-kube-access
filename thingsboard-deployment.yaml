apiVersion: v1
kind: ConfigMap
metadata:
  name: thingsboard-config
  namespace: iot
data:
  conf: |
    # ThingsBoard Configuration
    # Database
    SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql-thingsboard.iot.svc.cluster.local:5432/thingsboard
    SPRING_DATASOURCE_USERNAME=thingsboard
    SPRING_DATASOURCE_PASSWORD=thingsboard-password
    
    # Kafka
    TB_KAFKA_ENABLED=true
    TB_QUEUE_TYPE=kafka
    TB_KAFKA_BOOTSTRAP_SERVERS=kafka-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092
    TB_KAFKA_TOPIC_PREFIX=thingsboard
    
    # Cache (in-memory for now)
    TB_CACHE_TYPE=memory
    
    # Logging
    LOG_LEVEL=INFO
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: thingsboard
  namespace: iot
  labels:
    app: thingsboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: thingsboard
  template:
    metadata:
      labels:
        app: thingsboard
    spec:
      containers:
      - name: thingsboard
        image: thingsboard/tb:latest
        ports:
        - containerPort: 9090
          name: http
        envFrom:
        - configMapRef:
            name: thingsboard-config
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 9090
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 5
        volumeMounts:
        - name: thingsboard-data
          mountPath: /data
      volumes:
      - name: thingsboard-data
        persistentVolumeClaim:
          claimName: thingsboard-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: thingsboard-data
  namespace: iot
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: thingsboard
  namespace: iot
  labels:
    app: thingsboard
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: http
  selector:
    app: thingsboard


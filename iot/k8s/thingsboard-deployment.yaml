apiVersion: v1
kind: ConfigMap
metadata:
  name: thingsboard-config
  namespace: iot
data:
  SPRING_DATASOURCE_URL: "jdbc:postgresql://postgresql-thingsboard.iot.svc.cluster.local:5432/thingsboard"
  SPRING_DATASOURCE_USERNAME: "thingsboard"
  SPRING_DATASOURCE_PASSWORD: "thingsboard-password"
  SPRING_DATASOURCE_DRIVER_CLASS_NAME: "org.postgresql.Driver"
  SPRING_JPA_DATABASE_PLATFORM: "org.hibernate.dialect.PostgreSQLDialect"
  TB_QUEUE_TYPE: "kafka"
  TB_KAFKA_SERVERS: "kafka-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
  TB_KAFKA_TOPIC_PREFIX: "tb"
  TB_CACHE_TYPE: "memory"
  LOG_LEVEL: "INFO"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: thingsboard
  namespace: iot
  labels:
    app: thingsboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: thingsboard
  template:
    metadata:
      labels:
        app: thingsboard
    spec:
      containers:
      - name: thingsboard
        image: thingsboard/tb:latest
        ports:
        - containerPort: 9090
          name: http
        envFrom:
        - configMapRef:
            name: thingsboard-config
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /
            port: 9090
          initialDelaySeconds: 300
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /
            port: 9090
          initialDelaySeconds: 240
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 5
        volumeMounts:
        - name: thingsboard-data
          mountPath: /data
      volumes:
      - name: thingsboard-data
        persistentVolumeClaim:
          claimName: thingsboard-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: thingsboard-data
  namespace: iot
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: thingsboard
  namespace: iot
  labels:
    app: thingsboard
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: http
  selector:
    app: thingsboard

